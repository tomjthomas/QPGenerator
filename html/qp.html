  <body>

    <div id="tabAdd" class="tab">
        Subject:
        <select>
          <option>Subject 1</option>
          <option>Subject 2</option>

        Question:
        <textarea></textarea>

    </div>
    <div id="tabGenerate" class="tab" style="display:none">
        Subject:
        <select>
          <option>Subject 1</option>
          <option>Subject 2</option>
        </select>
        Marks: <input type="text">
        <button>GENERATE</button>
    </div>

  </body>
</html>

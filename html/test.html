<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QP Generator</title>
  </head>
  <body>
    <form id='form'>
      Subject:
      <select class="input" name="subject" id="subjectselect">
      </select>
      <button type="button" id="addSubjectButton">Add Subject</button>
      <br>
      Question:
      <br>
      <textarea class="input" name="question" rows="4" cols="50"></textarea>
      <br>
      Marks:
      <input type="text" class="input" name="marks">
      <br>
      <button type="submit" id="add">SUBMIT</button>
    </form>
    <script src="./scripts/processing.js"></script>
  </body>
</html>
